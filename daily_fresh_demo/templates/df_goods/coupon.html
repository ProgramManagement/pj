{% extends 'base.html' %}
<style>
    .content {
	width:456px;
	margin:0 auto;
	text-align:center;
	font-weight:800;
}  .kuai {
	width:150px;
	height:150px;
	float:left;
	line-height:150px;
	border:1px solid #666;
}
.button {
	width:456px;
	margin:0 auto;
	text-align:center;
}
.choujiang {
	border:none;
	color:#fff;
	background-color:#5cb85c;
	border-radius:4px;
	font-size:20px;
	color:#fff;
	padding:5px 20px;
	margin-top:20px;
	cursor:pointer;
}
.choujiang:hover {
	background-color:red;
}

</style>
{% block head %}
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
    <script>
       $.ajaxSetup({
           data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
       })
     </script>
{% endblock head %}



{% block center_body %}
<div class="content">

</div>
<div class="button">
    <button type="button" class="choujiang">抽奖</button>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var name = ['下次再来','10元优惠券','只差一点', '20元优惠券','0元优惠券','下次肯定中','怎么这么非','30元优惠券', '谢谢参与',]
        var user_consumed={{ uconsumed }}
        for (var i = 1; i <= name.length; i++) {
            $(".content").append('<div id="' + i + '" class="kuai">' + name[i - 1] + '</div>');
        }
        $('.choujiang').on('click', function () {
            $(this).attr("disabled", true); //点击按钮后,按钮进入不可编辑状态
            var sum = name.length;
            var le = 3 //设置滚动多轮
            var hh = sum * le;
            var y = 1;
            var x = hh;
            var times = 12; //调节滚动速度
            var rand = parseInt(Math.random() * (x - y + 1) + y); //获取随机数

            var i = Math.ceil(rand / sum); //向上取整
            for (var i = i; i < le; i++) {
                rand = rand + sum
            }
            if (user_consumed >100){
                time(1, rand, times, sum, times) //点击按钮后触发time事件
                var new_name = [0,10,0,20,0,0,0,30,0];
                var random = rand%new_name.length;
                $.post('{%  url "df_goods:do_coupon" %}',{'coupon':new_name[random-1]},function (data) {
                    console.log("success");
                });
            }else{
                alert("您的消费金额没有达到抽奖门槛")
            }

        })
    });

    function time(shu, sums, tie, sum, tis) { //倒计时
        var tie = tie + tis //滚动速度
        setTimeout(function () {
            if (shu <= sums) {
                $('.kuai').css({
                    'background-color': '',
                    'color': ''
                }) //清除css
                $('#' + shu + '').css({
                    'background-color': 'aqua',
                    'color': '#fff'
                }) //添加css样式
                if (shu == sum) {
                    sums = sums - shu
                    shu = 0;
                }
                shu++
                text(shu, sums, tie, sum, tis)
            } else {
                $('.choujiang').attr("disabled", false); //抽奖完毕,按钮重新进入可编辑状态
            }
        }, tie);
    }

    function text(shu, sums, tie, sum, tis) {
        time(shu, sums, tie, sum, tis) //执行time事件
    }

</script>

{% endblock center_body %}
